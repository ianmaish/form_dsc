<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Student Registration Form</title>
    </head>
    <body>
        <h1>DSC Registration Form</h1>
        <div class="reg">
            <h2>Registration Form </h2>
            <div class="buttons">
                <button type="submit" id="signup">Sign Up</button>
                <button type="submit" id="sign">Login</button>
                <form method="POST" id="reg">
                    <label>First Name :</label><br>
                    <input type="text" id="text" name="text" placeholder="Enter your first name"><br><br>
                    <label>Last Name :</label><br>
                    <input type="text" id="text" name="text" placeholder="Enter your last name"><br><br>
                    <label>Date of Birth :</label><br>
                    <input type="date" id="date" name="text" placeholder="Enter your date of birth"><br><br>
                    <label>Email :</label><br>
                    <input type="email" id="email" name="text" placeholder="Enter your email"><br><br>
                    <label>Phone Number :</label><br>
                    <input type="Number" id="Number" name="text" placeholder="Enter your phone number"><br><br>
                    <label>Password :</label><br>
                    <input type="password" id="password" name="text" placeholder="Enter your password"><br><br>
                    <label>Re-Enter Password :</label><br>
                    <input type="password" id="password" name="text" placeholder="Enter your password"><br><br>
                    <button type="submit" id="reg">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
